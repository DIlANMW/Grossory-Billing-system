<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="/main.js"></script>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/font.css">
</head>

<body>
    <div class="insert_from">
        <h1>INSERT SECTION</h1>
        <form class="form" onsubmit="return false">
            <div class="form_div">
                <label for="itemId">Item ID</label>
                <input id="itemId" type="text" class="form_input">

            </div>
            <div class="form_div">
                <label for="itemName">Item Name</label>
                <input id="itemName" type="text" class="form_input">

            </div>
            <div class="form_div">
                <label for="itemPrice">Item Price</label>
                <input id="itemPrice" type="text" class="form_input">

            </div>
            <div class="form_div">
                <label for="itemQuantity">Item Quatity</label>
                <input id="itemQuantity" type="text" class="form_input">

            </div>
            <button onclick="getinsert();getupdate()" class="insertbtn">Insert</button>
        </form>
    </div>
    <div class=" delete_from" onsubmit="return false">
        <h1>DELETE SECTION</h1>
        <form action="" class="form">
            <div class="form_div">
                <label for="itemDeleteId">Item ID</label>
                <input id="itemDeleteId" type="text" class="form_input">

            </div>
            <button onclick="getdeleteId();getupdate()" class="insertbtn">Delete</button>
        </form>
    </div>
    <div class="update_from">
        <h1>UPDATE SECTION</h1>
        <form action="" class="form" onsubmit="return false">
            <div class="form_div">
                <label for="upitemId">Item ID</label>
                <input id="upitemId" type="text" class="form_input">

            </div>
            <div class="form_div">
                <label for="upitemName">New Item Name</label>
                <input id="upitemName" type="text" class="form_input">

            </div>
            <div class="form_div">
                <label for="upitemPrice">New Item Price</label>
                <input id="upitemPrice" type="text" class="form_input">

            </div>
            <div class="form_div">
                <label for="upitemQuantity">New Item Quatity</label>
                <input id="upitemQuantity" type="text" class="form_input">

            </div>
            <button onclick="update();getupdate()" class="insertbtn">Update</button>
            <!-- <button onclick="getupdate()" class="insertbtn">get</button> -->
        </form>
        <table id=tbl>
        </table>
    </div>
</body>

</html>
