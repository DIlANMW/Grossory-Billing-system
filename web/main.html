<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="/main.js"></script>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/font.css">
</head>

<body>
    <div class="insert_form">

        <form class="form" onsubmit="return false">
            <h1 class="form_title">Insert Section</h1>
            <div class="form_div">
                <label class="form_label" for="itemId">Item ID</label>
                <input id="itemId" type="text" class="userinput">

            </div>
            <div class="form_div">
                <label class="form_label" for="itemName">Item Name</label>
                <input id="itemName" type="text" class="userinput">

            </div>
            <div class="form_div">
                <label class="form_label" for="itemPrice">Item Price</label>
                <input id="itemPrice" type="text" class="userinput">

            </div>
            <div class="form_div">
                <label class="form_label" for="itemQuantity">Item Quatity</label>
                <input id="itemQuantity" type="text" class="userinput">

            </div>
            <br>
            <button class="form_button" onclick="getinsert();getupdate()" class="insertbtn">Insert</button>
        </form>
    </div>
    <div class=" delete_form" onsubmit="return false">

        <form action="" class="form">
            <h1 class="form_title">Delete Section</h1>
            <div class="form_div">
                <label class="form_label" for="itemDeleteId">Item ID</label>
                <input id="itemDeleteId" type="text" class="userinput">

            </div>
            <br>
            <button class="form_button" onclick="getdeleteId();getupdate()" class="insertbtn">Delete</button>
        </form>
    </div>
    <div class="update_form">

        <form action="" class="form" onsubmit="return false">
            <h1 class="form_title">Update Section</h1>
            <div class="form_div">
                <label class="form_label" for="upitemId">Item ID</label>
                <input id="upitemId" type="text" class="userinput">

            </div>
            <div class="form_div">
                <label class="form_label" class="form_label" for="upitemName">New Item Name</label>
                <input id="upitemName" type="text" class="userinput">

            </div>
            <div class="form_div">
                <label class="form_label" for="upitemPrice">New Item Price</label>
                <input id="upitemPrice" type="text" class="userinput">

            </div>
            <div class="form_div">
                <label class="form_label" for="upitemQuantity">New Item Quatity</label>
                <input id="upitemQuantity" type="text" class="userinput">

            </div>
            <br>
            <button class="form_button" onclick="update();getupdate()" class="insertbtn">Update</button>
            <!-- <button onclick="getupdate()" class="insertbtn">get</button> -->
        </form>
        <table id=tbl>
        </table>
    </div>
</body>

</html>
